<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .heart-shape {
                stroke-width: 3px;
                stroke-linecap: round;
                stroke-linejoin: round;
            }
            .highlight {
                opacity: 0.6;
                filter: blur(1px);
            }
        </style>
    </defs>

    <g transform="translate(30, 30) rotate(-15, 50, 50)">
        <path class="heart-shape" d="M 50,90 C 20,60 -10,30 10,10 C 30,-10 50,20 50,20 C 50,20 70,-10 90,10 C 110,30 80,60 50,90 Z" fill="#E06C8A" stroke="#C04C6A"/>
        <ellipse class="highlight" cx="25" cy="25" rx="10" ry="6" fill="#FFB6C1" transform="rotate(-20)"/>
    </g>

    <g transform="translate(160, 20) rotate(20, 40, 40) scale(0.8)">
        <path class="heart-shape" d="M 40,75 C 15,50 -10,25 5,5 C 20,-10 40,15 40,15 C 40,15 60,-10 75,5 C 90,25 65,50 40,75 Z" fill="#F4A3B3" stroke="#D48393"/>
        <ellipse class="highlight" cx="20" cy="20" rx="8" ry="5" fill="#FFE4E1" transform="rotate(15)"/>
    </g>

    <g transform="translate(90, 140) rotate(5, 55, 55) scale(1.1)">
        <path class="heart-shape" d="M 55,100 C 25,70 -5,40 15,20 C 35,0 55,30 55,30 C 55,30 75,0 95,20 C 115,40 85,70 55,100 Z" fill="#D14E5E" stroke="#B12E3E"/>
        <ellipse class="highlight" cx="30" cy="35" rx="12" ry="7" fill="#FF9AA2" transform="rotate(-10)"/>
    </g>
</svg>